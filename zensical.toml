[project]
site_name = "Dave Campbell"
site_author = "Dave Campbell"
site_url = "https://davecampbell.github.io/"
site_description = "Personal website for Dave Campbell, Louisville, KY."
copyright = "All content copyright Dave Campbell, 2026"

# Custom CSS for Gruvbox color scheme
extra_css = ["stylesheets/extra.css"]

# Navigation structure
nav = [
    { "Home" = "index.md" },
    { "About" = "about.md" },
    { "Personal" = "personal/personal.md" },
    { "Career" = "career.md" },
    { "Etcetera" = "https://davetcetera.daveccampbell.com" },
    { "Interests" = [
        { "Overall" = "interests.md" },
        { "ML" = "ml.md" }
    ]},
    { "TIL" = [
        { "Today I Learned..." = "til/index.md" },
        { "Knives" = "til/posts/whetstone.md" }
    ]}
]

[project.theme]
favicon = "images/favicon2.ico"
logo = "images/logo.png"

# Useful features enabled
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "toc.follow",
]

# Color palette - dark mode only
[project.theme.palette]
scheme = "slate"

# Social links
[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://linkedin.com/in/daveccampbell"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/davecampbell"

[[project.extra.social]]
icon = "fontawesome/solid/envelope"
link = "mailto:daveccampbell@gmail.com"

# Google Analytics
[project.extra.analytics]
provider = "google"
property = "G-QKFJ1SLQB9"

# Markdown extensions
[markdown_extensions]
attr_list = true

[markdown_extensions."pymdownx.emoji"]
emoji_index = "material.extensions.emoji.twemoji"
emoji_generator = "material.extensions.emoji.to_svg"

# Blog plugin for TIL section
[[plugins]]
[plugins.blog]
blog_dir = "til"
post_date_format = "short"
post_url_date_format = "yyyy/MM"
post_url_format = "{categories}/{slug}"
